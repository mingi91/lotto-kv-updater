name: Update Lotto Recent Numbers

on:
  schedule:
    - cron: "30 14 * * 6"   # 토요일 23:30 KST
    - cron: "0 23 * * 6"    # 일요일 08:00 KST  ← 수정됨
    - cron: "0 1 * * 0"     # 일요일 10:00 KST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    retries: 2   # 실패 시 자동 2회 재시도

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install node-fetch@2

      - name: Run Updater
        run: node updater.mjs
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_NAMESPACE_ID: ${{ secrets.CF_NAMESPACE_ID }}