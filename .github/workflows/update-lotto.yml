name: Update Lotto Recent Numbers

on:
  schedule:
    # 토요일 밤 23:30 KST → UTC 토요일 14:30
    - cron: "30 14 * * 6"

    # 일요일 아침 07:30 KST → UTC 토요일 22:30
    - cron: "30 22 * * 6"

    # 일요일 오전 10:00 KST → UTC 일요일 01:00
    - cron: "0 1 * * 0"

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run updater
        run: node updater.mjs
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_NAMESPACE_ID: ${{ secrets.CF_NAMESPACE_ID }}