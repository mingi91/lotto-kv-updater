name: Update Lotto Recent Numbers

on:
  schedule:
    # 토요일 23:30 KST = UTC 14:30
    - cron: "30 14 * * 6"

    # 일요일 08:40 KST = UTC 23:40 (토요일)
    - cron: "40 23 * * 6"

    # 예비 실행 — 일요일 10:00 KST = UTC 01:00
    - cron: "0 1 * * 0"

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install node-fetch@2

      - name: Run Updater
        run: node updater.mjs
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_NAMESPACE_ID: ${{ secrets.CF_NAMESPACE_ID }}