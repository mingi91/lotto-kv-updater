name: Update Lotto Recent Numbers

on:
  schedule:
    - cron: "20 12 * * 6"   # 토 21:20 KST
    - cron: "0 22 * * 6"    # 일 07:00 KST (UTC 토 22시)
    - cron: "0 2 * * 0"     # 일 11:00 KST (UTC 일 02시)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run updater
        run: node updater.mjs
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_NAMESPACE_ID: ${{ secrets.CF_NAMESPACE_ID }}
